<div class="todo" [ngClass]="{ 'todo--checked': isCheck }">
  <label [for]="'Todo-' + id">
    <input
      type="checkbox"
      name="Todo-{{ id }}"
      [id]="'Todo-' + id"
      [(ngModel)]="isCheck"
    />
    <span class="name">{{ name }}</span>
  </label>
  <button class="btn-remove" (click)="onRemoveItem()">
    <fa-icon [icon]="faTrash"></fa-icon>
  </button>
</div>
