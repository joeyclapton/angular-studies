<input
  type="text"
  [ngModel]="user.firstname"
  (ngModelChange)="user.firstname = $event"
  placeholder="Nome"
/>
<input type="text" bindon-ngModel="user.lastname" placeholder="Sobrenome" />
<input type="text" [(ngModel)]="user.age" placeholder="idade" />

<p>Informações:</p>
<ul>
  <li>Nome: {{ user.firstname }}</li>
  <li>Sobrenome: {{ user.lastname }}</li>
  <li>Idade: {{ user.age }}</li>
</ul>
