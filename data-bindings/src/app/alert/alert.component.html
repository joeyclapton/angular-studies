Selecione um alerta:
<select #statusSelected id="Status" (change)="(null)">
  <option value="default">DEFAULT</option>
  <option value="danger">DANGER</option>
  <option value="success">SUCCESS</option>
</select>

<div class="alert" [class]="'alert--' + statusSelected.value">
  <p>{{ statusSelected.value.toUpperCase() }}</p>
</div>

<div class="alert alert--{{ statusSelected.value }}">
  <p>{{ statusSelected.value.toUpperCase() }}</p>
</div>
